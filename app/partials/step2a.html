<div id="step2a">
    <div class="sep">
    </div>
    <h1>NAME</h1>
    <div class="setting-wrapper">
        <input type="text" ng-model="User.name"/>
        <i ng-class="{valid : User.isNameValid()}">
            <div class="secure" >
            </div>
        </i>
    </div>

    <div class="sep"></div>
    <h1>E-MAIL</h1>
    <div class="setting-wrapper">
        <input type="text" ng-model="User.email"/>
        <i ng-class="{valid : User.isEmailValid()}">
            <div class="secure" >
            </div>
        </i>
    </div>
    <div class="sep"></div>
    <h1>PHONE</h1>
    <div class="setting-wrapper">
        <div phone-input></div> <!-- custom directive to mask/validate the phone for only 10 numbers -->
        <i ng-class="{valid : User.isPhoneValid()}">
            <div class="secure" >
            </div>
        </i>
    </div>
    <div class="sep-buttons"></div>
    <div ui-sref="step3" action-button text="'Save'"></div>
</div>
