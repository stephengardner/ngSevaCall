<div id="step2">
    <div class="sep"></div>
    <h1>DESCRIBE WHAT YOU NEED</h1>
    <textarea maxlength="500" placeholder="Describe what you need help with in as much detail as possible..." ng-model="Request.description"></textarea>
    <div class="sep"></div>
    <h1>AND WHEN YOU WANT IT</h1>
    <div class="time-buttons clearfix">
        <div class="time-button" ng-class="{active : Times.buttons.now}" ng-click="Times.changeTime('now');">
            NOW
        </div>
        <div class="time-button" ng-class="{active : Times.buttons.anytime}" ng-click="Times.changeTime('anytime');">
            ANYTIME
        </div>
        <div class="time-button" ng-class="{active : Times.buttons.pick_time}" ng-click="Times.changeTime('pick_time'); timetable()">
           PICK TIME
        </div>
    </div>
    <div class="sep-buttons"></div>
    <div ng-click="next()" action-button text="'Next'"></div>
</div>
