<header class="row mobile clearfix">
    <div id="nav" class="icon" ng-class="{ forward : navigation.direction == 'forward' }" ng-click="nav()">
        <img height="25px" width="35px" src="/augie/ng/app/img/back.png"/>
    </div>
    <div id="loader" ng-show="request.processing == true" class="icon">
        <div class="loaderButton">
            <img height="28px" width="28px" src="/augie/ng/app/img/ajax-loader2.gif"/>
        </div>
    </div>
    <div id="menu" class="menu clearfix icon" ng-click="Menu.toggle()">
        <i class="fa fa-bars"></i>
    </div>
    <div id="logo">
        <img src="/augie/ng/app/img/sevacall.png"/>
    </div>
</header>
