<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- title -->
    <title>SevaCall | built with angular</title>
    <link rel="stylesheet" href="/augie/ng/app/vendors/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="/augie/ng/app/vendors/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/overlay.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/timetable.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/lock.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/alert.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/mapMarker.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/tables.css"/>
    <link rel="stylesheet" href="/augie/ng/app/css/recording.css"/>
    <script src="/augie/ng/app/vendors/jquery/jquery.js"></script>
    <script src="/augie/ng/app/vendors/angular/angular.js"></script>
    <script src="/augie/ng/app/angular-components/angular-local-storage/angular-local-storage.js"></script>
    <script src="/augie/ng/app/vendors/fastclick/fastclick.js"></script>
    <!-- vendor/component css -->
</head>
<body class="container">

<!-- begin header -->
<div style="height:55px" class="clearfix">
    <div sc-header style="position:fixed; width:100%; z-index:2;" class="clearfix"></div>
</div>
<!-- end header -->

<!-- begin main view -->
<div class="row body">
    <div class="menu-cover" ng-class="{menuActive : Menu.active}" style="top:0;"></div>
    <div  ng-controller="test2" ng-class="{menuActive : Menu.active}" class="GPUAccel body-animate clearfix">
        <div class="body-margin">
            <div class="span12 ui-view-container clearfix">
                <div class="sep"></div>
                <div class="microphone"></div>
                <div class="sep"></div>
                <div class="sep"></div>
                <div class="recording-box clearfix">
                    <div class="recording-circle">
                        <div class="recording-button">
                        </div>
                    </div>
                    <div class="recording-time">0:00</div>
                    <div class="recording-status-wrapper">
                        <div class="recording-status">&nbsp;</div>
                    </div>
                </div>
                <div class="sep"></div>
                <div ng-click="next()" action-button text="'Save'"></div>
            </div>
        </div>
    </div>
</div>
<!-- end main view -->
<div sc-menu class="row"></div>
<script src="/augie/ng/app/angular-components/angular-animate/angular-animate.js"></script>
<script src="/augie/ng/app/angular-components/angular-cookies/angular-cookies.js"></script>
<script src="/augie/ng/app/angular-components/angular-ui-router/angular-ui-router.js"></script>
<script src="/augie/ng/app/angular-components/angular-loading-bar/js/angular-loading-bar.js"></script>

<script src="/augie/ng/app/vendors/jquery/jquery.js"></script>

<!-- custom js -->
<script src="/augie/ng/app/js/app.js"></script>
<script src="/augie/ng/app/js/SCAPI-service.js"></script>
<script src="/augie/ng/app/js/services.js"></script>
<script src="/augie/ng/app/js/controllers.js"></script>
<script src="/augie/ng/app/js/filters.js"></script>
<script src="/augie/ng/app/js/directives.js"></script>
<script src="/augie/ng/app/js/xAlert.js"></script>

<script>
    function loadMapsPlugins(){
        $.getScript("js/infobox.js", function(){
            $.getScript("js/xMarker.js");
        })
    }
    $(document).ready(function(){
        FastClick.attach(document.body);
        // Special Fix: necessary on android phones with awkward z-index placement on transitioning.  This element would hide all other elements below it after transitioning.
        //if(!isPhoneGap)
        //    $("#splashBackground").css("display", "none");
    });
</script>
<script src="http://maps.google.com/maps/api/js?v=3.13&key=AIzaSyBHtVxQeYDw2uzrMXpbkqnfqkftcjo-B3Y&sensor=false&callback=loadMapsPlugins"></script>
</body>
</html>
