<script>
	var access_token;
	if(window.location.hash) {
		var hash = window.location.hash.substring(1); // puts hash in variable, and removes the # character
		access_token = hash.split("=");
		access_token = access_token[1];
	}
	window.opener.Authenticate.processToken(access_token);
	window.opener.Authenticate.closeWindow();
</script>
