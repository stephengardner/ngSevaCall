<div class="sep"></div> <table cellspacing="0" cellpadding="0" class="timetable"> <thead> <th> <th class="head"> <strong>Morning</strong> <br>8-11AM  <th class="head"> <strong>Afternoon</strong> <br>12-4PM  <th class="head"> <strong>Evening</strong> <br>5-8PM   <tbody> <tr tl-on-finish-render ng-repeat="date in Times.dates"> <td class="aside"> <b>{{date.day}}</b> <br> {{date.month}}/{{date.date}}  <td style="position:relative" class="blank box" ng-class="{active : Times.find( ($index + 1), 1 ), cancel : Times.findInactive(($index + 1), 1)}"> <div class="icon" ng-click="Times.toggleTime( ($index + 1), 1 )">&nbsp;</div>  <td class="blank box" ng-class="{active : Times.find( ($index + 1), 2), cancel : Times.findInactive(($index + 1), 2)}"> <div class="icon" ng-click="Times.toggleTime( ($index + 1), 2 )">&nbsp;</div>  <td class="blank box" ng-class="{active : Times.find( ($index + 1), 3 ), cancel : Times.findInactive(($index + 1), 3)}"> <div class="icon" ng-click="Times.toggleTime( ($index + 1), 3 )">&nbsp;</div>    </table> <div class="sep"></div> <div ui-sref="step2" action-button text="'Save'"></div>
