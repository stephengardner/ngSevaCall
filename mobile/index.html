<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <!--
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        -->
        <title>SevaCall</title>
        
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="css/overlay.css"/>
        <link rel="stylesheet" href="css/timetable.css"/>
        <link rel="stylesheet" href="css/lock.css"/>
        <link rel="stylesheet" href="css/alert.css"/>
        <link rel="stylesheet" href="css/mapMarker.css"/>
        <link rel="stylesheet" href="css/tables.css"/>
        <link rel="stylesheet" href="css/summary.css"/>
        <link rel="stylesheet" href="css/media.css"/>
        <link rel="stylesheet" href="css/recording.css"/>
    
        <script src="vendors/jquery/jquery.js"></script>
        <script src="vendors/angular/angular.js"></script>
        <script src="angular-components/ngStorage/ngStorage.js"></script>
        <script src="vendors/fastclick/fastclick.js"></script>
    </head>
    <body ng-controller="wrapperController" class="container" ng-class="{iphone4 : iphone4, iphone5 : iphone5, ios7 : ios7, phonegap : isPhoneGap, mobileWeb : !isPhoneGap}">
    	<!--
        <div class="app">
            <h1>Apache Cordova4</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        -->
        <div id="splashscreen" ng-show="isPhoneGap">
        	<img id="splashImg-iPhone4" src="img/splash-iphone4-4.jpg" style="position:fixed; z-index:100000; width:100%; height:100%; top:0px; left: -9999999px"/>
    		<img id="splashImg-iPhone5" src="img/splash-iphone5-4.jpg" style="position:fixed; z-index:100000; width:100%; height:100%; top:0px; left: -9999999px"/>
        </div>
        <!-- begin header -->
        <div id="header-wrapper" style="height:55px;" class="clearfix">
            <div sc-header style="position:fixed; width:100%; z-index:2;" class="clearfix"></div>
        </div>
        <!-- end header -->

        <!-- begin main view -->
        <div class="row body">
            <div class="menu-cover" ng-class="{menuActive : Menu.active}" style="top:0;"></div>
            <div ng-click="click($event)" ng-controller="bodyController" ng-class="{menuActive : Menu.active}" class="GPUAccel body-animate clearfix">
                <div class="body-margin">
                    <div class="span12 ui-view-container clearfix">
                        <div ui-view class="slide" ng-class="{disabled : Menu.active}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main view -->

        <!-- begin menu -->
        <div sc-menu class="row"></div>
        <!-- end menu -->
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script src="angular-components/angular-animate/angular-animate.js"></script>
        <script src="angular-components/angular-cookies/angular-cookies.js"></script>
        <script src="angular-components/angular-resource/angular-resource.js"></script>
        <script src="angular-components/angular-ui-router/angular-ui-router.js"></script>
        <script src="angular-components/angular-loading-bar/js/angular-loading-bar.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/scapi-service.js"></script>
        <script src="js/services.js"></script>
        <script src="js/recording-service.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/xAlert.js"></script>

        <script type="text/javascript">
            app.initialize();
            if(isPhoneGap) {
                document.addEventListener('deviceready',function(){
                    angular.bootstrap(document, ["myApp"]);
                });
            }
            else {
                angular.bootstrap(document, ["myApp"]);
            }
			
            /*
            function loadMapsPlugins(){
                $.getScript("js/infobox.js", function(){
                    $.getScript("js/xMarker.js", function(){
                    	// global maps loaded variable
                        // mapsLoaded = true;
                    });
                })
            }
            
            */
        
            $(document).ready(function(){
                FastClick.attach(document.body);
                // Special Fix: necessary on android phones with awkward z-index placement on transitioning.  This element would hide all other elements below it after transitioning.
                //if(!isPhoneGap)
                //    $("#splashBackground").css("display", "none");
            });

        </script>
    </body>
</html>
