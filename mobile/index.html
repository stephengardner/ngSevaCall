<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SevaCall</title>
        
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/overlay.css"/>
        <link rel="stylesheet" href="css/timetable.css"/>
        <link rel="stylesheet" href="css/lock.css"/>
        <link rel="stylesheet" href="css/alert.css"/>
        <link rel="stylesheet" href="css/mapMarker.css"/>
        <link rel="stylesheet" href="css/tables.css"/>
        <link rel="stylesheet" href="css/summary.css"/>
        <link rel="stylesheet" href="css/recording.css"/>
        <link rel="stylesheet" href="css/media.css"/>
    
        <script src="vendors/jquery/jquery.min.js"></script>
        <script src="vendors/angular/angular.min.js"></script>
        <script src="vendors/fastclick/fastclick.js"></script>
    </head>
    <body ng-controller="wrapperController" class="container" ng-class="{iphone4 : iphone4, iphone5 : iphone5, ios7 : ios7, phonegap : isPhoneGap, mobileWeb : !isPhoneGap}">
        <div id="splashscreen" ng-show="isPhoneGap">
        	<img id="splashImg-iPhone4" src="img/splash-iphone4-4.jpg" style="position:fixed; z-index:100000; width:100%; height:100%; top:0px; left: -9999999px"/>
    		<img id="splashImg-iPhone5" src="img/splash-iphone5-4.jpg" style="position:fixed; z-index:100000; width:100%; height:100%; top:0px; left: -9999999px"/>
        </div>
        <!-- begin header -->
        <div id="header-wrapper" style="height:55px;" class="clearfix">
            <div sc-header class="clearfix"></div>
        </div>
        <!-- end header -->
        <!-- begin main view -->
        <div class="row body">
            <div class="menu-cover" ng-class="{menuActive : Menu.active}" style="top:0;"></div>
            <div id="bodyContainer" ng-click="click($event)" ng-controller="bodyController" ng-class="{menuActive : Menu.active, loaded : app.loaded}" class="body-animate GPUAccel clearfix">
                <div class="body-margin">
                    <div class="span12 ui-view-container clearfix">
                        <div ui-view class="slide GPUAccel" ng-class="{disabled : Menu.active}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main view -->

        <!-- begin menu -->
        <div sc-menu class="GPUAccel row"></div>
        <!-- end menu -->

        <!-- begin native js -->
        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- end native js -->
        <!-- begin angular components -->
        <script src="angular-components/ngstorage/ngstorage.min.js"></script>
        <script src="angular-components/angular-animate/angular-animate.min.js"></script>
        <script src="angular-components/angular-ui-router/angular-ui-router.min.js"></script>
        <!-- end angular components -->
        <!-- begin all other app js -->
        <script src="js/app.js"></script>
        <script src="js/request-submittor-service.js"></script>
        <script src="js/scapi-service.js"></script>
        <script src="js/test-service.js"></script>
        <script src="js/services.js"></script>
        <script src="js/recording-service.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/xAlert.js"></script>
		<script src="js/ga.js"></script>
        <!-- end all other app js -->
        <!-- begin app launch script -->
        <script type="text/javascript">
            app.initialize();
            if(isPhoneGap) {
                document.addEventListener('deviceready',function(){
                    angular.bootstrap(document, ["myApp"]);
                });
            }
            else {
                angular.bootstrap(document, ["myApp"]);
            }
        </script>
        <!-- end app launch script -->
    </body>
</html>
